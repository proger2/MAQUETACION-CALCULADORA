<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="js/Calculadora.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="contenedor">   <!--CREAMOS UN CONTENEDOR-->
        <div class="calculadora">
            <div class="display">
                <div id = "valor-anterior"></div>
                <div id = "valor-actual"></div>
            </div>
            <button class="simbolo arriba">C</button>          <!--IDENTIFICAMOS BOTONES -->
            <button>&larr;</button>     <!--BOTON DE BORRAR CARACTER-->
            <button class="numero">.</button>
            <button class="numero">1</button> 
            <button class="numero">2</button>
            <button class="numero">3</button>  
            <button class="operador">%</button> 
            <button class="numero">4</button> 
            <button class="numero">5</button> 
            <button class="numero">6</button> 
            <button class="operador">x</button> 
            <button class="numero">7</button> 
            <button class="numero">8</button> 
            <button class="numero">9</button> 
            <button class="operador">+</button>
            <button class="numero">0</button> 
            <button class="simbolo igual">=</button> 
            <button class="operador">-</button>
        </div>  
    </div>
</body>
</html>
